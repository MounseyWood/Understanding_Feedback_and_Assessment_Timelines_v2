<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mermaid Gantt with Custom CSS</title>
  <!-- Load Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    // Initialize Mermaid (no theme variables here; we'll rely on our CSS overrides)
    mermaid.initialize({ startOnLoad: true });
  </script>

  <style>
    /* Give the entire chart a custom background color */
    .mermaid svg {
      background-color: #FFF5CC; /* light yellow */
    }

    /* Change the default color of Gantt bars */
    .mermaid .bar rect {
      fill: #00CCFF;       /* teal fill */
      stroke: #006699;     /* darker teal stroke */
      stroke-width: 2px;
    }

    /* (Optional) Adjust text color inside the bars */
    .mermaid .taskText {
      fill: #000;          /* black text */
      font-weight: bold;
    }

    /* (Optional) Style section headers differently */
    .mermaid .sectionTitle {
      fill: #444;          /* darker text for section titles */
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="mermaid">
gantt
    dateFormat  YYYY-MM-DD
    title My Custom Gantt

    section Example Section
    Task 1 :t1, 2025-01-01, 2025-01-07
    Task 2 :t2, 2025-01-08, 2025-01-14
  </div>
</body>
</html>
